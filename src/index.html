<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex GO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/pokeball.png"/>
  </head>

  <body>
    <div class = "logo" > <img src="img/logo-poke-go.png" ></div>
    <script src="./data/pokemon/pokemon.js"></script>
    
    <div class="botones" id ="botones">
      <li><a href="#" id="inicio">INICIO</a></li>
      <li><a href="#" id="pokedex">POKEDEX</a></li>
      <li><a href="#" id="debilidades">DEBILIDADES</a></li>
      <li><a href="#" id="huevos">HUEVOS</a></li>
    </div>
   
  <form class= "general" id ="generalselector">
      <select class="lista" id = "opcionesTipo">
        <option value = "Tipos">Escoge tu tipo</option>
        <option value = "Electric">Electrico</option>
        <option value = "Grass">Planta</option>
        <option value = "Psychic">Psiquico</option>
        <option value = "Poison">Veneno</option>
        <option value = "Flying">Volador</option>
        <option value = "Water">Agua</option>
        <option value = "Bug">Bicho</option>
        <option value = "Normal">Normal</option>
        <option value = "Ground">Tierra</option>
        <option value = "Fighting">Lucha</option>
        <option value = "Rock">Roca</option>
        <option value = "Ice">Hielo</option>
        <option value ="Ghost">Fantasma</option>
        <option value ="Dragon">Dragon</option>
        <option value ="Fire">Fuego</option>
        </select>
      
      <select class="lista" id = "opcionesKm">
        <option value ="2 km">2 km</option>
        <option value ="5 km">5 km</option>
        <option value ="10 km">10 km</option>
        </select>
          
      <select class="lista" id = "opcionesOrdenar">
        <option value ="ascendente">A - Z</option>
        <option value ="descendente">Z - A</option>
        </select>
       
    </form>

   <div id="allPokemon" class ="POKEMON"></div>

   <script src="data.js"></script>
   <script src="main.js"></script>
   
  </body>
</html>
